<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULAIRE</title>

</head>
<body>
    <div>
        <form>
            <label>Nom </label>
            <input id="nom" type="text" required><br>
            <label>Prenom</label>
            <input id="prenom" type="text" required><br>
            <label>Age</label>
            <input id="age" type="number" maxlength="2" required><br>
            <button id="afficher">Afficher</button>
            <button id="ajouter">Ajouter</button>
        </form>
    </div>
    <div>
        <table>
            <tr>
                <th>Nom</th> 
                <th>Prenom</th>
                <th>Age</th>
            </tr>
            <tbody class="data">
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>12</td>
                </tr>
            </tbody>
        </table>
    </div>
    <style>
        div {
            margin-top: 20px;
            text-align: center;   
        }
        
    </style>
    <script src="index.js"></script>
</body>
</html>
